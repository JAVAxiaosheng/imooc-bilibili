spring:
  profiles:
    active: test
  devtools:
    restart:
      enabled: true
  servlet:
    multipart:
      max-file-size: 50GB
      max-request-size: 50GB
server:
  port: 8060

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.imooc.bilibili.domain
